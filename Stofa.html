<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title class="title"> Prisberegner</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <link rel="stylesheet" href="test_style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    </head>
    <body>
      <div id="main">
      <header id="topheader">
        <h1 id="overskrift">
          Prisberegner - Stofa Version
          <h1>
          <hr>
          <div id="drop1" class="dropdown is-hoverable">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4" id="dropknap">
                <span>Vælg version</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <a class="dropdown-item" id="Version_org">
                    Original version
                  </a> 
                  <a class="dropdown-item is-active" id="Version_Stofa">
                    Stofa version
                  </a> 
                  <a class="dropdown-item" id="Version_Norlys">
                    Norlys version
                  </a>
              </div>
            </div>
          </div>
      <div id="drop2" class="dropdown is-hoverable">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4" id="dropknap">
              <span>Vælg kanaler</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu4" role="menu">
            <div class="dropdown-content">
              <a class="dropdown-item" id="TV2Knap">
                  TV2 Kanaler
                </a> 
                <a class="dropdown-item" id="TV3Knap">
                  TV3 Kanaler
                </a> 
                <a class="dropdown-item" id="DiscoveryKnap">
                  Discovery Kanaler
                </a>
            </div>
          </div>
        </div>
      <!--<button id="Norlys" class="button" onclick="this.blur();"> Norlys </button>-->
      <button id="ryd" class="button" onclick="this.blur();"> Ryd valgte</button>
      <!--<button id="prisknap" class="button" onclick="this.blur();"> Se Norlys priser</button>-->
      <button id="pointknap" class="button" onclick="this.blur();"> Se Stofa point</button>
      <button id="Stofakanaler" class="button" onclick="this.blur();"> Lille pakke </button>
      <br>
      </header>
      <div id="tekst1">
        <p id="DRkanaler">OBS: DR kanaler altid inkluderet</p>
        <p id="KellerS" class="subtitle is-4">Kanaler</p>
      </div>
      
      <div class="firkanter" id="firkanter">
      </div>
      <div id="tekst2">
        <p id="KellerS" class="subtitle is-4">Streaming</p>
      </div>
      <div id="firkantstream" class="firkanter">
      </div>
      <div id="res">
        <div id="btndiv">
          <button id="btn1" class="button" type="submit">Streamingpriser</button>
          <button id="btn" class="button" type="submit">Få resultat</button>
          <button id="btn2" class="button" type="submit">Kampagner</button>
        </div>
        <button id="feedback" class="button">Giv feedback</button>
      </div>
      <script src="testStofa.js"></script>
      </div>
  </body>
</html>
